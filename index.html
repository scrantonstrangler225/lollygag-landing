<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lollygag Revolutionizing Healthcare</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 0.2rem;
      text-transform: uppercase;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.25rem;
      font-weight: 300;
      max-width: 400px;
      margin: 0 auto 1.5rem auto;
      color: rgba(255 255 255 / 0.85);
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .form-container {
      width: 100%;
      max-width: 480px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255 255 255 / 0.2);
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(8px);
      margin-top: 1rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
    }

    footer a {
      color: rgba(255, 255, 255, 0.95);
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }

      p {
        font-size: 1rem;
        max-width: 100%;
      }

      .form-container {
        height: 600px;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Lollygag</h1>
  <p>Innovative solutions to enhance well-being and patient care.</p>
  <p>We're building next-generation healthcare tools designed to improve outcomes and simplify experiences. Join our private beta to be among the first to try it out.</p>

  <div class="form-container">
    <!-- Replace the src below with your actual Google Form embed URL -->
    <iframe src="https://docs.google.com/forms/d/e/FORM_ID/viewform?embedded=true"
      frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

  <footer>
    <div>
      <a href="mailto:innovation@lollygag.world">Contact</a>
      |
      <a href="https://linkedin.com/company/lollygag-world" target="_blank" rel="noopener noreferrer">Linkedin</a>
    </div>
    <div style="margin-top: 10px;">
      © 2025 Lollygag. All rights reserved.
    </div>
  </footer>
</body>
</html>
